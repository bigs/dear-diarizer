# WavLeJEPA long run - 4 target groups, batch 256 (conservative)
# Based on empirical observation: batch-384 run started kicking at ~8e-5
# Peak LR: 8e-5 × sqrt(256/384) ≈ 6.5e-5

precision:
  compute_dtype: bfloat16
  loss_in_float32: true

optimizer:
  peak_lr: 6.5e-5  # 8e-5 × sqrt(256/384), below empirical kick point
  warmup_steps: 100000
  total_steps: 400000
  weight_decay: 0.04
  grad_clip_norm: 1.0

loss:
  sigreg_weight: 0.02
  num_slices: 256

data:
  batch_size: 256
  crops_per_audio: 8  # 32 unique files × 8 crops = 256 samples/batch
  sample_rate: 16000
  crop_duration: 2.0
  num_workers: 8
  prefetch_batches: 4

masking:
  context_ratio: 0.35
  target_ratio: 0.28
  context_block_length: 10
  target_block_length: 10
  num_target_groups: 4
  min_context_ratio: 0.10

checkpoint:
  checkpoint_dir: checkpoints-long-run-groups-4-batch256-conservative
  save_every_n_steps: 10000
  keep_n_checkpoints: 5

logging:
  project: wavlejepa
  log_every_n_steps: 100
  eval_every_n_steps: 2000

seed: 42
